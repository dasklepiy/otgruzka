<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta><meta http-equiv="X-UA-Compatible" content="IE=9"></meta><style type="text/css">
	  html { height: 100% }
	  body { height: 100%; margin: 0px; padding: 0px }
	  #map { height: 100% }
	</style><script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script><script type="text/javascript">
     ymaps.ready(init);
		var myMap;
		function init () {
		    // Параметры карты можно задать в конструкторе.
		    myMap = new ymaps.Map(
		        // ID DOM-элемента, в который будет добавлена карта.
		        'map',
		        // Параметры карты.
		        {
		            // Географические координаты центра отображаемой карты.
		            center: [41.30, 69.27],
		            // Масштаб.
		            zoom: 9,
		            // Тип покрытия карты: "Спутник".
		            // type: 'yandex#satellite'
		        }, {
		            // Поиск по организациям.
		            searchControlProvider: 'yandex#search'
		        }
		    ); 
		     }
    </script></head><body>
    <div id="map" style="width:100%; height:100%"></div>
    <input type="hidden" id="CoordX" name="CoordX" value="0"></input><input type="hidden" id="CoordY" name="CoordY" value="0"></input><input type="hidden" id="RouteInfo" name="RouteInfo" value=""></input><input type="hidden" id="WebClientOperation" name="WebClientOperation" value="0"></input><input type="hidden" id="WebClient" name="WebClient" onclick="WebClientClick();"></input></body></html>
